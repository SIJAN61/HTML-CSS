<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET or POST" action="index.html">
        <div>
            NAME:<br/>
            <input type="text"> 
        </div>
        <br/>
            <input type="submit" value="submit here">            
    </form>
    <form>
        <div>
            text:
            <input type="text"><br/>
        </div>
        <div>
            color:
            <input type="color"><br/>
        </div>
        <div>
            date:
            <input type="date"><br/>
        </div>
        <div>
            email:
            <input type="email"><br/>
        </div>
        <div>
            hidden:
            <input type="hidden" value="sijan"><br/>
        </div>
        <div>
            number:
            <input type="number"><br/>
        </div>
        <div>
            password:
            <input type="password"><br/>
        </div>
        <div>
            reset:
            <input type="reset"><br/>
        </div>
        <div>
            time:
            <input type="time"><br/>
        </div>
        <div>
            url:
            <input type="url"><br/>
        </div>
        <div>
            range:
            <input type="range" min="1" max="100">
        </div>
    </form><br/><br/><br/>
    <form enctype="multipart/form-data">
        <input type="file" multiple>
    </form><br/><br/><br/>

    <form>
        <input type="text">
        <input type="submit"> 
    </form>
    <form>
        <input type="text" value="sijan" readonly>
        <input type="submit" value="log  in"> 
    </form>
    <form>
        <input type="text" value="sijan" disabled>
        <input type="submit" value="go"> 
    </form>
    <form>
        <input type="text" size="20" maxlength="10">
        <input type="submit"> 
    </form>
    <form>
        <input type="number" type="range"  type="date" min="50" max="200">
        <input type="submit"> 
    </form>
    <form>
        <input type="text" placeholder="Enter name" required>
        <input type="submit" value="Go"> 
    </form>
    <form>
        <input type="number" value="10" step="10">
        <input type="submit"> 
    </form>
    <form>
        <input type="text" autofocus>
        <input type="submit"> 
    </form>
    <form>
        <input type="text" autocomplete="on">
        <input type="submit"> 
    </form><br/><br/>

    <form>
        <textarea rows="10" cols="20" placeholder="Enter yourself"></textarea>
        <input  type="image" src="https://assets.stickpng.com/images/586383c67d90850fc3ce2914.png" width="50" height="100"> 
    </form>







</body>
</html>
